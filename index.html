<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="left">
      <h4>Your Result</h4>
      <div class="leftscore">
        <span class="bscore">76</span>
        <span class="sscore">of 100</span>
      </div>
      <div class="ltext">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right">
      <h4>Summary</h4>
      <div class="score">

        <div class="rscore">
          <div class="score_cont">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <span class="black_text">80/<span class="grey">100</span></span>
        </div>
        
        <div class="mscore">
          <div class="score_cont">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <span class="black_text">92/<span class="grey">100</span></span>
        </div>
        <div class="vescore">
          <div class="score_cont">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <span class="black_text">61<span class="grey">100</span></span>
        </div>
        <div class="viscore">
          <div class="score_cont">
            <img src="./assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <span class="black_text">72/<span class="grey">100</span></span>
        </div>
        <button>Continue</button>
      </div>
      
    </div>
  </div>

</body>
</html>
